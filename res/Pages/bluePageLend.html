<script>
    function toYellowPage(){
        window.location.href = 'yellowPage';
    }
    document.getElementById('idBookInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const idBook = event.target.value;
            sendIdBook(idBook);
            event.target.value = null
            toBluePageInfoLend();

        }
    });
    function toBluePageInfoLend(){
        window.location.href = '/bluePageInfoLend'
    }
    function sendIdBook(idBook) {
        fetch('/bluePageLend', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ idBookInput: idBook })
        })
            .then(response => response.text())
            .then(data => {
                console.log('Resposta do servidor:', data);
            })
            .catch(error => {
                console.error('Erro ao enviar o valor:', error);
            });
    }
</script>
