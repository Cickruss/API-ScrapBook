<main>
    <section class="mainContent flexCenterColumn yellowContent">
        <div class="flexCenterColumn titleGreeting">
            <div>
                <h1 id="titleWithUsername">Olá,  </h1>
            </div>
            <div style="margin-top: 1%;">
                <h1>O QUE DESEJA FAZER?</h1>
            </div>
        </div>
    <div class="buttonContent flexCenterRow">
        <button onclick="toBluePageLend()" class="button font">Emprestar livro</button>
        <button onclick="toBluePageReturn()" class="button font">Devolver livro</button>
    </div>
    </section>
</main>
<footer><p class="titleFooter">Todos os direitos reservados 2023© Arandu™ </p></footer>

<script>
    function toBluePageLend() {
        window.location.href = '/bluePageLend';
    }
    function toBluePageReturn() {
        window.location.href = '/bluePageReturn';
    }

    fetch('/username')
        .then(response => response.text())
        .then(data => {
            const titleWithUsername = document.getElementById('titleWithUsername');
            titleWithUsername.textContent = `Olá, ${data}`;
        });
</script>
<style>
    *{

    body{

    .redBackground{

    header{

    .logoImageHeader{

    .goBackButton{
        position: absolute;
        cursor: pointer;
        margin-left: 1%;

    .goBackButton:hover,
    .goBackButton:focus {

    /* --------------------- */

    /* Main */
    .font{

    }
    .flexCenterColumn{

        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .flexCenterRow{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .mainContent{
        height: 76vh;
        gap: 30%;
    }
    .titleGreeting{
        color: #369448;
        font-size: 130%;
    }
    .buttonContent{
        gap: 10%;
    }
    .button{
        width: 15em;
        height: 3em;
        border: 1.5px solid #369448;
        background-color: #FACF32;
        color: #369448;
        cursor: pointer;
        border-radius: 8px;
        font-size: 150%;
        font-weight: bold;
    }
    .button:hover{
        color: white;
        background-color: #369448;
    }
    .titleFooter {
        color: #ffffff;
        font-size: 80%;
        bottom: 2%;
        position: fixed;
        width: 98%;
        text-align: right;
    }
